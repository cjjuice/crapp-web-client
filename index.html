<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Krapp!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
    </style>
    <link href="assets/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="assets/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="assets/ico/apple-touch-icon-57-precomposed.png">
  </head>

  <body>

      <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
          <div class="container">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </a>
            <a class="brand" href="#">Krapp!</a>
            <div class="nav-collapse collapse">
              <ul class="nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
                <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>
                  <ul class="dropdown-menu">
                    <li><a href="#">Action</a></li>
                    <li><a href="#">Another action</a></li>
                    <li><a href="#">Something else here</a></li>
                    <li class="divider"></li>
                    <li class="nav-header">Nav header</li>
                    <li><a href="#">Separated link</a></li>
                    <li><a href="#">One more separated link</a></li>
                  </ul>
                </li>
              </ul>
            </div><!--/.nav-collapse -->
          </div>
        </div>
      </div>

      <div class="container">

        <!-- Example row of columns -->
        <div class="row">
        <div class="span4">
            <img src="assets/img/krapp_logo.png">
            <p>When you gotta go, you gotta go.</p>
          </div>
        </div>

        <script type="text/x-handlebars">
        <div class="row">
        <div class="span4">

            <form class="form-inline">
              {{view App.LocationTextField placeholder="Latitude" valueBinding="App.bathroomController.latitude"}}
              {{view App.LocationTextField placeholder="Longitude" valueBinding="App.bathroomController.longitude"}}
          </div>
        </div>

        <div class="row">
        <div class="span4">

              <button type="submit" class="btn btn-danger" {{action "loadCoordinates" target="App.bathroomController"}}>Gotta Go!</button>
            </form>

          </div>
        </div>
        </script>

        <div id="bathroomData" class="row">
        <div class="span6">

          <hr />

          <script type="text/x-handlebars">
            <table class="table table-striped table-bordered">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Latitude</th>
                  <th>Longitude</th>
                  <th>Distance (mi)</th>
                </tr>
              </thead>
              <tbody>
                {{#each App.bathroomController}}
                    <tr>
                      <td>{{name}}</td>
                      <td>{{lat}}</td>
                      <td>{{lng}}</td>
                      <td>{{distance}}</td>
                    </tr>
                {{/each}}
              </tbody>
            </table>
          </script>

          </div>
        </div>

        <hr>

        <footer>
          <p>&copy; Krapp! 2012</p>
        </footer>

      </div> <!-- /container -->


    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="assets/js/libs/jquery.js"></script>
    <script src="assets/js/libs/bootstrap-transition.js"></script>
    <script src="assets/js/libs/bootstrap-alert.js"></script>
    <script src="assets/js/libs/bootstrap-modal.js"></script>
    <script src="assets/js/libs/bootstrap-dropdown.js"></script>
    <script src="assets/js/libs/bootstrap-scrollspy.js"></script>
    <script src="assets/js/libs/bootstrap-tab.js"></script>
    <script src="assets/js/libs/bootstrap-tooltip.js"></script>
    <script src="assets/js/libs/bootstrap-popover.js"></script>
    <script src="assets/js/libs/bootstrap-button.js"></script>
    <script src="assets/js/libs/bootstrap-collapse.js"></script>
    <script src="assets/js/libs/bootstrap-carousel.js"></script>
    <script src="assets/js/libs/bootstrap-typeahead.js"></script>

    <script src="assets/js/libs/handlebars-1.0.0.beta.6.js"></script>
    <script src="assets/js/libs/ember-1.0.pre.min.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
